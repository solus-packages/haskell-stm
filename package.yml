name       : haskell-stm
version    : 2.4.4.1
release    : 2
source     :
    - http://hackage.haskell.org/package/stm-2.4.4.1/stm-2.4.4.1.tar.gz : 8f999095ed8d50d2056fc6e185035ee8166c50751e1af8de02ac38d382bf3384
license    : BSD-3-Clause
component  : programming
summary    : A modular composable concurrency abstraction.
description: "A modular composable concurrency abstraction. \n"
builddeps  :
    - ghc
setup      : |
    ghc -threaded Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 stm-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/stm-$version.conf
